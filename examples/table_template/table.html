<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TDD Example</title>
<script src="../../build/duet.js"></script>
<script type="text/javascript">
	var tabla = null;

	window.onload = (function(){
		var model = {
			newRow: {name:'', surName:''},
			rows: [],
			addNewRow: (function(){
				this.rows.push({name:this.newRow.name, surName:this.newRow.surName});
				this.newRow.name = '';
				this.newRow.surName = '';
			})
		};

		table = duet.bind("table", model);
	});

</script>
</head>

<body>
	<div>
		<p>Data:</p>
		<input type="text" data-dt="table" data-dt-value="newRow.name" />
		<input type="text" data-dt="table" data-dt-value="newRow.surName" />
		<input type="button" data-dt="table" value="Add"  data-dt-onclick="addNewRow" />

		<p>Table:</p>
		<table>
			<thead>
				<tr>
					<td>Name</td>
					<td>Surname</td>
				</tr>
			</thead>
			<tbody data-dt="table" data-dt-children="rows">
				<tr>
					<td><span data-dt="children" data-dt-innerHTML="name" /></td>
					<td><span data-dt="children" data-dt-innerHTML="surName" /></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TDD Example</title>
<script src="../../build/duet.js"></script>
<script type="text/javascript">

	var model = {
		newRow: {name:'', surName:''},
		rows: [],
		addNewRow: (function(){
			this.rows.push({name:this.newRow.name, surName:this.newRow.surName});
			this.newRow.name = '';
			this.newRow.surName = '';
		})
	};

	duet.bind(model);
	duet.init();

</script>
</head>

<body>
	<div>
		<p>Data:</p>
		<input type="text" dt-value="newRow.name" />
		<input type="text" dt-value="newRow.surName" />
		<input type="button" value="Add"  dt-onclick="addNewRow" />

		<p>Table:</p>
		<table>
			<thead>
				<tr>
					<td>Name</td>
					<td>Surname</td>
				</tr>
			</thead>
			<tbody dt-children="rows">
				<tr>
					<td><span  dt-innerHTML="name" /></td>
					<td><span  dt-innerHTML="surName" /></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
<script src="ModelProperty.js"></script>
<script src="ModelView.js"></script>
<script src="BindableProperty.js"></script>
<script src="IDictionary.js"></script>
<script src="ObservableArray.js"></script>
<script src="ObservableItem.js"></script>
<script src="DynamicCode.js"></script>
</head>

<body onload='window["testModel"] = new ModelView("testModel", { animal: { name: "Tom", ok:false }, zoo: [ {name: "ani_zoo1", id:1},{name: "ani_zoo2", id:2}  ], zoo2: [ {name: "ani_zoo3", id:3}, {name: "ani_zoo4", id:4}, {name: "ani_zoo5", id:5}, , {name: "ani_zoo6", id:6, animals:[{type:"leon"},{type:"pantera"}]}] });'>

	Â¿Has escrito algo?:
	<input type="text" id="txtTest" data-dt="testModel" data-dt-value="#this.animal.name.length > 0" data-dt-disabled="animal.ok" />
	<div id="divTest" data-dt="testModel" data-dt-style.display="#this.animal.name.length > 0? '': 'none'">
	Has escrito en el textbox
	</div>
	<br />
	Textbox2:
	<input type="text" id="txtTest2" data-dt="testModel" data-dt-value="animal.name" data-dt-disabled="animal.ok" />
	<br />
	<span data-dt="testModel" data-dt-style.display="#this.animal.name.length > 0? '': 'none'">Span:</span>
	<span id="spanTest" data-dt="testModel" data-dt-innerHTML="animal.name" data-dt-style.display="#this.animal.name.length > 0? '': 'none'"></span>
	<br />
	Select:
	<select id="ddlTest" data-dt="testModel" data-dt-children="zoo" data-dt-value="selectedZoo">
		<option data-dt="children" data-dt-text="name" data-dt-value="#this"></option>
	</select>
	<br />
	Select2:
	<select id="ddlTest2" data-dt="testModel" data-dt-children="zoo2" data-dt-disabled="#this.animal.name.length > 0">
		<option data-dt="children" data-dt-text="name" data-dt-value="id"></option>
	</select>
	<br />
	ULs
	<ul id="ulTest" data-dt="testModel" data-dt-children="zoo">
		<li data-dt="children" data-dt-innerHTML="name"></li>
	</ul>
	DIVs
	<hr>
	<div id="divTest2" data-dt="testModel" data-dt-children="#this.zoo2.filter(n => n.id > 4 && n.animals && n.animals.some(m => m.type === 'leon'))">
		<div>
			<p>Nombre: <span data-dt="children" data-dt-innerHTML="name"></span></p>
			<p>ID: <span data-dt="children" data-dt-innerHTML="id"></span></p>
			<hr>
		</div>
	</div>
	<div id="divTest3" data-dt="testModel" data-dt-children="#this.zoo2.filter(n => n.id === 4)">
		<div>
			<p>Nombre: <span data-dt="children" data-dt-innerHTML="name"></span></p>
			<p>ID: <span data-dt="children" data-dt-innerHTML="id"></span></p>
			<hr>
		</div>
	</div>
</body>

</html>
